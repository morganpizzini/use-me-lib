<div>
  <label class="d-block"
    ><b>{{ label }}</b></label
  >
  <div *ngIf="!editing">
    {{ inputValue }}
    <button class="btn btn-link" title="Click to edit" (click)="edit()" (focus)="edit()">
      <ng-content select=".icon-edit"></ng-content>
    </button>
  </div>
  <div *ngIf="editing">
    <input
      #inlineEditControl
      [required]="required"
      [name]="inputValue"
      [value]="inputValue"
      (input)="inputValue = $event.target.value"
      [type]="type"
      [placeholder]="label"
      class="form-contol"
    />
    <ng-container *ngIf="!saveOnBlur">
      <button class="btn btn-link text-success" title="Click to save" (click)="save()">
        <ng-content select=".icon-check"></ng-content>
      </button>
      <button class="btn btn-link text-danger" title="Click to abort" (click)="abort()">
        <ng-content select=".icon-remove"></ng-content>
      </button>
    </ng-container>
  </div>
</div>
