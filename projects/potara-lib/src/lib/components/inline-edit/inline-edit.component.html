  <div>
    <label class="d-block"><b>{{label}}</b></label>
    <div *ngIf="editing">
      <input #inlineEditControl [required]="required" [name]="value" [value]="value" (input)="value = $event.target.value;" [type]="type" [placeholder]="label" class="form-contol"/>
      <ng-container *ngIf="!saveOnBlur">
        <button class="btn btn-link text-success" title="Click to save" (click)="save()">
          <!-- <fa-icon icon="check"></fa-icon> -->
          <ng-content select=".icon-check"></ng-content>
        </button>
        <button class="btn btn-link text-danger" title="Click to abort" (click)="abort()">
            <ng-content select=".icon-remove"></ng-content>
            <!-- <fa-icon icon="times"></fa-icon> -->
        </button>
      </ng-container>
    </div>
    <div *ngIf="!editing">
      {{value}}
      <button class="btn btn-link" title="Click to edit" (click)="edit(value)" (focus)="edit(value)" >
        <!-- <fa-icon icon="pen"></fa-icon> -->
        <ng-content select=".icon-edit"></ng-content>
      </button>
      <!-- <div title="Click to edit" (click)="edit(value)" (focus)="edit(value);" tabindex="0" class="inline-edit">{{value}}&nbsp;</div> -->
    </div>
  </div>
