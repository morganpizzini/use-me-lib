<div class="d-flex justify-content-between my-3">
  <div>Selected: {{ checkCount }}</div>
  <div class="d-flex justify-content-end">
    <span class="center-span page-span">Total: {{ listLength }}</span>
    <ng-container *ngIf="_listLength > 0 && availablePages && availablePages.length > 1">
      <ul class="pagination justify-content-end ml-3">
        <li class="page-item">
          <button class="btn page-link text-dark" (click)="page = page - 1" [disabled]="page == 1">
            <fa-icon icon="angle-left"></fa-icon>
          </button>
        </li>
        <li class="page-item">
          <button
            class="btn page-link text-dark"
            *ngIf="numPage > pagingTake"
            (click)="PagingPage = PagingPage - 1"
            [disabled]="pagingPage == 1"
          >
            ...
          </button>
        </li>
        <li
          class="page-item"
          *ngFor="let item of availablePages"
          [ngClass]="{ active: page == item }"
        >
          <button class="btn page-link text-dark" (click)="page = item">{{ item }}</button>
        </li>
        <li class="page-item">
          <button
            class="btn page-link text-dark"
            *ngIf="numPage > pagingTake"
            (click)="PagingPage = PagingPage + 1"
            [disabled]="PagingPage * pagingTake > numPage"
          >
            ...
          </button>
        </li>
        <li class="page-item">
          <button
            class="btn page-link text-dark"
            (click)="page = page + 1"
            [disabled]="page == numPage"
          >
            <fa-icon icon="angle-right"></fa-icon>
          </button>
        </li>
      </ul>
    </ng-container>
    <ng-container *ngIf="shownTakesItems && shownTakesItems.length > 1">
      <select
        class="form-control compact-select ml-3"
        [value]="take"
        (change)="take = $event.target.value"
      >
        <option *ngFor="let item of shownTakesItems" [value]="item">{{ item }}&nbsp;/page</option>
      </select>
    </ng-container>
  </div>
</div>
